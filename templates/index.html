<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Predictor & Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Health Prediction & Tracking System</h1>
        <nav>
            <a href="/">Predict Weight</a>
            <a href="/track">Track Metrics</a>
            <a href="/dashboard">Dashboard</a>
        </nav>
    </header>
    <main>
        <h2>Predict Weight Based on Height</h2>
        <form action="/predict" method="post">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <p>Predicted Weight: {{ prediction }} kg</p>
        {% endif %}
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
