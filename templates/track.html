<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Health Metrics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Health Prediction & Tracking System</h1>
        <nav>
            <a href="/">Predict Weight</a>
            <a href="/track">Track Metrics</a>
            <a href="/dashboard">Dashboard</a>
        </nav>
    </header>
    <main>
        <h2>Track Your Health Metrics</h2>
        <form id="trackForm">
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" required>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight">
            <label for="steps">Steps:</label>
            <input type="number" id="steps" name="steps">
            <label for="heart_rate">Heart Rate (BPM):</label>
            <input type="number" id="heart_rate" name="heart_rate">
            <label for="bpm">BPM (Active):</label>
            <input type="number" id="bpm" name="bpm">
            <label for="oxygen_level">Oxygen Level (%):</label>
            <input type="number" id="oxygen_level" name="oxygen_level" step="0.1">
            <label for="mood">Mood:</label>
            <select id="mood" name="mood">
                <option value="Happy">Happy</option>
                <option value="Sad">Sad</option>
                <option value="Neutral">Neutral</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
